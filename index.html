<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de CÃ³digo de Barras - ZXing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
    }
    select {
      margin: 10px;
      padding: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· EscÃ¡ner de CÃ³digos de Barras</h2>

  <select id="cameraSelect"></select>
  <br>
  <video id="video" autoplay></video>
  <div id="result">Esperando cÃ³digo...</div>

  <!-- ZXing library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');
    const resultDiv = document.getElementById('result');

    // Listar cÃ¡maras disponibles
    codeReader.listVideoInputDevices().then(videoInputDevices => {
      videoInputDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.text = device.label || `CÃ¡mara ${index + 1}`;
        option.value = device.deviceId;
        cameraSelect.appendChild(option);
      });

      // Seleccionar la Ãºltima cÃ¡mara (normalmente trasera)
      if (videoInputDevices.length > 1) {
        cameraSelect.selectedIndex = videoInputDevices.length - 1;
      }

      startScan(cameraSelect.value);
    });

    // Iniciar el escaneo
    function startScan(deviceId) {
      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          resultDiv.textContent = `âœ… CÃ³digo detectado: ${result.getText()}`;
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    }

    // Cambiar de cÃ¡mara
    cameraSelect.onchange = () => {
      codeReader.reset();
      startScan(cameraSelect.value);
    };
  </script>
</body>
</html>
